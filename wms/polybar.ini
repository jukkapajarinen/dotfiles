; ##############################################################################
; Polybar configuration
; ##############################################################################

[bar/mainbar]
monitor = ${env:MONITOR}
fixed-center = true
width = 100%
height = 30
border-size = 8
border-color = #1d2021
background = #1d2021
foreground = #d4be98
font-0 = "Fira Code:pixelsize=10;3"
font-1 = "Fira Code:pixelsize=10:weight=bold;3"
font-2 = "Font Awesome 5 Free:pixelsize=11;3"
font-3 = "Font Awesome 5 Free Solid:pixelsize=12;3"
font-4 = "Font Awesome 5 Brands:pixelsize=12;3"
line-size = 1
separator = "|"
separator-foreground = #32302f
module-margin = 1
modules-left = "bspwm spotify"
modules-right = "network cpu memory filesystem pulseaudio xkeyboard date"
tray-position = right
tray-padding = 6
tray-maxsize = 16
tray-background = #d3869b

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = false
fuzzy-match = true
label-focused = "%index%"
label-focused-background = #d3869b
label-focused-padding = 2
label-occupied = "%index%"
label-occupied-padding = 2
label-occupied-background = #32302f
label-urgent = "%index%!"
label-urgent-background = #ea6962
label-urgent-padding = 2
label-empty = "%index%"
label-empty-padding = 2

[module/spotify]
type = custom/script
interval = 1
format-prefix = "%{F#1db954}ï†¼%{F-} "
exec = polybar-spotify -f '{artist}: {song}'

[module/network]
type = internal/network
interface = "wlo1"
interval = 3.0
label-connected = "%{F#ff5555}Up: %upspeed%%{F-} %{F#50fa7b}Down: %downspeed%%{F-}"
label-disconnected = "No Internet"

[module/cpu]
type = internal/cpu
interval = 1
label = "CPU: %percentage:2%%"

[module/memory]
type = internal/memory
interval = 1
label = "Mem: %percentage_used%%"

[module/filesystem]
type = internal/fs
interval = 5
mount-0 = /
label-mounted = "SSD: %percentage_used%%"

[module/pulseaudio]
type = internal/pulseaudio
interval = 1
label-volume = "Vol: %percentage%%"
label-muted = "Vol: 0%"

[module/xkeyboard]
type = internal/xkeyboard
label-layout = "Kb: %layout%"

[module/date]
type = internal/date
interval = 1
date = "%a %d.%m.%Y"
time = "%H:%M:%S"
label = "%date% %{T2}%time%%{T-}  "
