# ##############################################################################
# Polybar bar configuration
# ##############################################################################

[bar/topbar]
monitor = ${env:MONITOR:fallback eDP-1}
width = 100%
height = 28
offset-x = 0
offset-y = 0
fixed-center = true
background = ${xrdb:background}
foreground = ${xrdb:color7}
font-0 = "Fira Code:pixelsize=10:bold;2"
font-1 = "FontAwesome:style=Regular:size=10;2"
line-size = 3
separator = "  "
modules-left = "bspwm"
modules-center = "cpu memory battery network wifi pulseaudio"
modules-right = "date shutdown"
tray-position = right
tray-padding = 6
tray-maxsize = 16

# ##############################################################################
# Polybar bspwm module configuration
# ##############################################################################

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = false
fuzzy-match = true
label-empty = " %name% "
label-focused = " %name% "
label-occupied = " %name% "
label-urgent = " %name% "
label-focused-foreground = ${xrdb:color7}
label-focused-background = ${xrdb:color1}

# ##############################################################################
# Polybar cpu module configuration
# ##############################################################################

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "CPU: "
label = "%percentage%%"
format-prefix-foreground = ${xrdb:color7}
format-overline = ${xrdb:color1}

# ##############################################################################
# Polybar meomory module configuration
# ##############################################################################

[module/memory]
type = internal/memory
interval = 1
format-prefix = "Memory: "
label = "%percentage_used%%"
format-prefix-foreground = ${xrdb:color7}
format-overline = ${xrdb:color2}

# ##############################################################################
# Polybar battery module configuration
# ##############################################################################

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 100
label-charging = "Battery: %percentage%%"
label-discharging = "Battery: %percentage%%"
label-full = "Battery: 100%"
format-charging-overline = ${xrdb:color5}
format-discharging-overline = ${xrdb:color5}
format-full-overline = ${xrdb:color5}

# ##############################################################################
# Polybar network module configuration
# ##############################################################################

[module/network]
type = internal/network
interface = "wlp3s0"
interval = 3.0
label-connected = "Up: %upspeed% Down: %downspeed%"
format-connected-overline = ${xrdb:color4}

# ##############################################################################
# Polybar wifi module configuration
# ##############################################################################

[module/wifi]
type = internal/network
interface = "wlp3s0"
interval = 3.0
label-connected = "WiFi: %essid% %{F#657b83}(%local_ip%)%{F-}"
format-connected-overline = ${xrdb:color13}

# ##############################################################################
# Polybar pulseaudio module configuration
# ##############################################################################

[module/pulseaudio]
type = internal/pulseaudio
label-volume = "Volume: %percentage%%"
label-muted = "Volume: 0%"
format-volume-overline = ${xrdb:color3}
format-muted-overline = ${xrdb:color3}
label-volume-foreground = ${xrdb:color7}
label-muted-foreground = ${xrdb:color1}

# ##############################################################################
# Polybar date module configuration
# ##############################################################################

[module/date]
type = internal/date
interval = 1
date = "%a %d.%m.%Y"
time = "%H:%M:%S"
label = "%date% %time%"

# ##############################################################################
# Polybar rofi-shutdown module configuration
# ##############################################################################

[module/shutdown]
type = custom/text
click-left = "bash ~/dotfiles/scripts/rofi-shutdown.sh"
content = "ï€‘"
content-foreground = ${xrdb:color1}