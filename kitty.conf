# ##############################################################################
# Kitty configuration
# ##############################################################################

foreground #d9d7ce
background #212733
color0 #191e2a
color8 #686868
color1 #ed8274
color9 #f28779
color2  #a6cc70
color10 #bae67e
color3  #fad07b
color11 #ffd580
color4  #6dcbfa
color12 #73d0ff
color5  #cfbafa
color13 #d4bfff
color6  #90e1c6
color14 #95e6cb
color7  #c7c7c7
color15 #ffffff
selection_foreground #212733
selection_background #d9d7ce
cursor #FFFC00
cursor_text_color #212733
url_color #FFFC00
macos_titlebar_color #212733

font_family Fira Code SemiBold
bold_font auto
italic_font auto
bold_italic_font auto
font_size 9
disable_ligatures never
shell bash
editor vim
term xterm-256color
scrollback_lines 4096
copy_on_select no
url_style single
open_url_modifiers alt
open_url_with default
cursor_shape block
cursor_blink_interval 0.25
cursor_stop_blinking_after 0
hide_window_decorations no
window_padding_width 8
background_opacity 1
macos_option_as_alt no
macos_quit_when_last_window_closed yes
linux_display_server x11

map ctrl+shift+c copy_to_clipboard
map cmd+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map cmd+shift+v paste_from_clipboard
